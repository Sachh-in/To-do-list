<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/title-icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Organize Your Chaos">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked"></li> -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
